trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
    npx expo login -u $(EXPO_USERNAME) -p $(EXPO_PASSWORD)
    npx expo publish --non-interactive
  displayName: 'npm install, build and deploz'
